  leafs:
    portchannel:
      - intf: Port-Channel1
        mode: trunk
        trunkgroup: mlagpeer
    MLAG:
      trunkgroup: mlagpeer
      local: Vlan4094
      peerLink: Port-Channel1
      relDelay: 180
      dualDelay: 10
    VLANS:
      - vlan: 12
        name: hostnetwork_12
        trunkgroup: 
      - vlan: 13
        name: hostnetwork_13
        trunkgroup:
      - vlan: 34
        name: hostnetwork_34
        trunkgroup:
      - vlan: 35
        name: hostnetwork_35
        trunkgroup:
